    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>
    <div id="fb-root"></div>
    <div class="fb-login-button" data-width="1000" data-size="" data-button-type="" data-layout=""
        data-auto-logout-link="false" data-use-continue-as="true"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v20.0&appId=985432356921859" nonce="dDm5BFz5">
        </script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1
               &version={graph-api-version}
               &appId={your-facebook-app-id}" nonce="FOKrbAYI">
            </script>
    <!-- Your like button code  -->
    <div class="fb-like" data-href="https://www.your-domain.com/your-page.html" data-width="" data-layout="standard"
        data-action="like" data-size="small" data-share="true">
    </div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '{your-app-id}',
                cookie: true,
                xfbml: true,
                version: '{api-version}'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }
    </script>
