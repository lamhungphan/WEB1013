<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline style</title>
</head>

<body style="text-align: center;">
    <h1>SAO</h1>
    <em style="color: red; text-align: left; padding-left: 0;">
        Một ngôi <strong style="color: brown;">sao</strong> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi <br><br>
    </em>
    <p style="color: blue;">
        Vẫn thấy trên bầu trời <br>
        Có muôn vàn <b style="color: brown;">sao</b> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng <br><br>
    </p>
    <p style="color: green;">
        Một ngôi <b style="color: brown;">sao</b> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <b style="color: brown;">Sao</b> tên người ấy tắt <br>
        Trong lòng tôi cô đơn? <br>
    </p>
</body>

</html>
