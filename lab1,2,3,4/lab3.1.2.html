<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed style</title>
    <style>
        b {
            color: crimson;
        }

        em.doan1 {
            color: chocolate;
        }

        em.doan2 {
            color: gray;
        }

        em.doan3 {
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <center>  
        <h1>SAO</h1>
        <em class="doan1">
            Một ngôi <b>sao</b> vừa rơi <br>
            Vụt tắt trên bầu trời <br>
            Hay là tên người ấy <br>
            Vụt tắt ở trong tôi <br><br>
        </em>
        <em class="doan2">
            Vẫn thấy trên bầu trời <br>
            Có muôn vàn <b>sao</b> sáng <br>
            Mà ở trong lòng tôi <br>
            Như một hành lang vắng <br><br>
        </em>
        <em class="doan3">
            Một ngôi <b>sao</b> vừa tắt <br>
            Bầu trời vẫn không buồn <br>
            <b>Sao</b> tên người ấy tắt <br>
            Trong lòng tôi cô đơn? <br><br>
        </em>
    </center>
</body>

</html>
